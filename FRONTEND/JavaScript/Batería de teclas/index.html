<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bater√≠a de teclas en Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="audio">CLAP</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="audio">CYMBAL</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="audio">FACE DRUM</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="audio">TOM</span>
        </div>
    </div>

    <audio src="./sounds/clap.wav" data-key="65"></audio>
    <audio src="./sounds/cymbal.wav" data-key="83"></audio>
    <audio src="./sounds/faceDrum.wav" data-key="68"></audio>
    <audio src="./sounds/tom.wav" data-key="70"></audio>

    <script>
        
        window.addEventListener('keydown', function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime = 0;           
            audio.play()
            key.classList.add('playing')
        });
        
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing')
        }
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))

    </script>
</body>
</html>
